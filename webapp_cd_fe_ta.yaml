# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

jobs:

- job: WebApp
  pool:
    vmImage: 'windows-latest'

  variables:
    buildConfiguration: 'Debug'

  steps:
  - task: NodeTool@0
    displayName: "Installing Node 18.x"
    inputs:
      versionSource: 'spec'
      versionSpec: '18.x'
      checkLatest: true

  - task: Npm@1
    displayName: "Installing Angular cli"
    inputs:
      command: "custom"
      customCommand: "install -g @angular/cli"

  - task: Npm@1
    displayName: "Installing npm dependencies"
    inputs:
      command: 'custom'
      customCommand: 'install'
      verbose: true

  - task: CmdLine@2
    displayName: "Validating tools version"
    inputs:
      script: 'ng version'

  - task: SonarQubePrepare@5
    inputs:
      SonarQube: 'Sonar-ConsultaHistorico-FE-TA'
      scannerMode: 'CLI'
      configMode: 'manual'
      cliProjectKey: 'CONSULTAHISTORICO_WEBAPP_FE_TA'
      cliProjectName: 'CONSULTAHISTORICO_WEBAPP_FE_TA'
      cliSources: '.'
      extraProperties: |
        # Additional properties that will be passed to the scanner, 
        # Put one key=value per line, example:
        # sonar.exclusions=**/*.bin
        sonar.sourceEncoding=UTF-8
        sonar.exclusions=**/node_modules/**

  - task: CmdLine@2
    displayName: "Building Angular app"
    inputs:
      script: 'ng build'

  - task: CmdLine@2
    displayName: "Running unit tests"
    inputs:
      script: 'ng test --browsers=ChromeHeadless --watch=false --code-coverage'

  - task: SonarQubeAnalyze@5

  - task: SonarQubePublish@5
    inputs:
      pollingTimeoutSec: '300'